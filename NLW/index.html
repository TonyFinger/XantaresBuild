<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- No <head> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header>
        <img class="logo" src="./assets/Copilot_20250709_170107.png" alt="Logo Xantares">
    </header>

    <main>
        <section>
            <div>
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estrat√©gias, builds e dicas para seus jogos!</p>

                <form id="metaForm">
                    <input id="apiKeyInput" type="password" placeholder="Informe a API KEY do Gemini" required>

                    <select id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="Valorant">Valorant</option>
                        <option value="League of Legends">League of Legends</option>
                        <option value="Counter Strike 2">Counter Strike 2</option>
                    </select>

                    <input id="questionInput" type="text" placeholder="Ex: Melhor build para ADC..." required>

                    <button id="askButton" onclick= "validarFormulario()" type="submit" >PERGUNTAR></button>

                    <div class="popup-overlay" id="popup">
                        <div class="popup">
                            <p>Por favor, preencha todos os campos!</p>
                            <button onclick="fecharPopup()">OK</button>
                        </div>
                    </div>

                </form>

                <div id="aiResponse">
                    <div class="response-content">

                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>
